<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ISBN バーコードスキャン</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: decimal;
            padding-left: 20px;
        }
        button {
            margin-right: 10px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>
    <h2>ISBN バーコードをスキャンしてください</h2>
    <video id="video" autoplay></video>
    
    <h3>読み取ったISBNコード一覧:</h3>
    <ul id="isbnList"></ul>

    <button onclick="copyToClipboard()">コピー</button>
    <button onclick="clearList()">クリア</button>

    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const isbnListElement = document.getElementById('isbnList');
        const scannedISBNs = new Set();

        codeReader.getVideoInputDevices()
            .then(videoInputDevices => {
                const firstDeviceId = videoInputDevices[0].deviceId;
                codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, err) => {
                    if (result) {
                        const isbn = result.text.trim();
                        if (isbn.startsWith("978") && !scannedISBNs.has(isbn)) {
                            scannedISBNs.add(isbn);
                            const li = document.createElement("li");
                            li.textContent = isbn;
                            isbnListElement.appendChild(li);
                        }
                    }
                });
            })
            .catch(err => console.error("カメラの初期化に失敗しました:", err));

        function copyToClipboard() {
            const text = Array.from(scannedISBNs).join('\n');
            navigator.clipboard.writeText(text)
                .then(() => alert("ISBNコードをクリップボードにコピーしました"))
                .catch(err => alert("コピーに失敗しました: " + err));
        }

        function clearList() {
            scannedISBNs.clear();
            isbnListElement.innerHTML = "";
        }
    </script>
</body>
</html>
